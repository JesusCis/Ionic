<ion-header>
  <ion-navbar color="primary">
    <ion-title>Restablecer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item text-center>
      <ion-img width="300" height="185" src="assets/imgs/Learning.jpg" ></ion-img>
      </ion-item>
  <form [formGroup]="myForm" (ngSubmit)="resetPassword()">
    <ion-icon name="contact"></ion-icon>
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" type="text" placeholder="correo"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Restablecer</button>
    </div>
  </form>
</ion-content>
